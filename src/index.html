        <!-- Printing and PDF exports -->
        <script>
            var link = document.createElement( 'link' );
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
            document.getElementsByTagName( 'head' )[0].appendChild( link );
        </script>
        <script>
            function startTime() {
                var date = new Date();
                var h = date.getHours();
                var m = date.getMinutes();
                var s = date.getSeconds();
                m = to2digits(m);
                s = to2digits(s);
                document.getElementById('time').innerHTML = h + ":" + m + ":" + s;
                document.getElementById("date").innerHTML = date.toDateString();
                var t = setTimeout(startTime, 1000);
            }
            function to2digits(i) {
                if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
                return i;
            }
        </script>
        <style type="text/css">
            .column {
                float: left;

            .row:after {
                display: table;
                clear: both;
                width: 100%;
            }.scrollable {
                bottom: 0px;
                overflow-y: auto  !important;
                overflow-x: hidden !important;
            }

    </head>

        <script src="lib/js/head.min.js"></script>

        <script>
            // More info about config & dependencies:
            // - https://github.com/hakimel/reveal.js#configuration
            // - https://github.com/hakimel/reveal.js#dependencies
            Reveal.initialize({
                dependencies: [
                    { src: 'plugin/markdown/marked.js' },
                    { src: 'plugin/markdown/markdown.js' },
                    { src: 'plugin/notes/notes.js', async: true },
                    { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
                ],
                width: "100%",
                height: "100%",
                margin: 0,
                controls: false,
                progress: false,
                loop: false
            });

            Reveal.addEventListener( 'ready', function( event ) {
                Reveal.slide(1, 1); //go to slide horizontal / vertical
            } );

            document.onkeydown = function (e) {
                var keyCode = e.keyCode;
                if(keyCode == 66) { //b
                    Reveal.slide(1, 1);
                }
            };

            function get_news() {
                var xhttp;
                xhttp=new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        var res = JSON.parse(xhttp.response);
                        var data = '<h3>News</h3><ul>';
                        for(i in res.articles){
                            //console.log(res.articles[i].title);
                            //console.log(res.articles[i].urlToImage);
                            //console.log(res.articles[i].description);
                            data = data + '<li style="font-size: 70%"><b>' + (res.articles[i].title) + '</b></li><table style="margin: 0;"><tr><td><img src="' + (res.articles[i].urlToImage) + '" height="100" style="margin-right:25px;float:left"><p style="font-size: 50%">' + (res.articles[i].description) + "</p></td></tr></table>";
                        }
                        var element = document.getElementById("news_data");
                        element.innerHTML = data + "</ul>";
                    }
                };
                xhttp.open("GET", "https://newsapi.org/v2/top-headlines?country=th&pageSize=6&apiKey=b715722295c542c98659778f781e70ab", true);
                xhttp.send();
            }
            get_news();
        </script>
